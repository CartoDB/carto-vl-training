<!DOCTYPE html>
<html>

<head>
    <title>CARTO VL training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Mapbox GL -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0-beta.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0-beta.1/mapbox-gl.js"></script>
    <!-- CARTO VL JS -->
    <script src="https://libs.cartocdn.com/carto-vl/v0.9.1/carto-vl.min.js"></script>
    <link href="https://carto.com/developers/carto-vl/examples/maps/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [0, 40],
            zoom: 1
        });

        carto.setDefaultAuth({
            user: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset('ne_10m_populated_places_simple');
        const viz = new carto.Viz(`
            width: scaled(1)
            color: ramp(globalQuantiles($pop_max, 7), temps)
            strokeWidth: 0

            // Show largest (greater than percentile 99th) cities on zoom level 0
            // Show large (grater than percentile 75th) cities on zoom level 3
            // Show every city on the dataset at zoom level 6
            filter: ramp(zoomrange(
                [                  0                    ,                   3                    ,   6 ]),
                //                 ^                                        ^                        ^
                [$pop_max>globalPercentile($pop_max, 99), $pop_max>globalPercentile($pop_max, 75), true]
            )
        `);
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map);
    </script>
</body>

</html>
