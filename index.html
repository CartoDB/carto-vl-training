<!DOCTYPE html>
<html>

<head>
    <title>CARTO VL training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Mapbox GL -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0-beta.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0-beta.1/mapbox-gl.js"></script>
    <!-- CARTO VL JS -->
    <script src="https://libs.cartocdn.com/carto-vl/v0.9.1/carto-vl.min.js"></script>
    <link href="https://carto.com/developers/carto-vl/examples/maps/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Events</h1>
            </header>
            <section>
                <p id="desc"></p>
                <p id="layer-desc"></p>
            </section>
        </div>
    </aside>

    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [0, 40],
            zoom: 1
        });

        carto.setDefaultAuth({
            user: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset('populated_places');
        const viz = new carto.Viz(`
            @total_pop: viewportSum($pop_max)
            color: grey
            width: 6
        `);
        const layer = new carto.Layer('layer', source, viz);

        function desc() {
            const center = map.getCenter();
            const longitude = center.lng.toFixed(6);
            const latitude = center.lat.toFixed(6);
            const bearing = map.getBearing().toFixed(0);
            const zoom = map.getZoom().toFixed(2);
            document.querySelector('#desc').innerHTML = `Center: [${longitude}, ${latitude}]<br/>Zoom: ${zoom}<br/>Bearing: ${bearing}ยบ`;
        }

        map.on('load', desc);
        map.on('move', desc);

        layer.on('updated', function() {
            document.querySelector('#layer-desc').innerText = `Population for cities in viewport: ${viz.variables.total_pop.value.toLocaleString()}.`;
        });

        layer.addTo(map);
    </script>
</body>

</html>
